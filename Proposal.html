<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proposal Quiz</title>
    <style>
        body {
            background: #f8d3e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .question-img {
            max-width: 300px;
            margin-bottom: 14px;
            /* Now directly above the card */
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 32px 48px;
            text-align: center;
            min-width: 350px;
            min-height: 220px;
            position: relative;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            margin: 12px 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-yes { background: #e91e63; color: #fff;}
        .btn-no { background: #fff; color: #e91e63; border: 2px solid #e91e63;}
    </style>
</head>
<body>
    <img id="sectionImg" class="question-img" style="display:none">
    <div class="card" id="quizCard">
        <!-- Content loaded by JS -->
    </div>
    <script>
        // Update image URLs as needed
        const sections = [
            {
                img: 'one.jpg',
                question: 'Do You Love Me üòç',
                yes: 'Yes üòã',
                no: 'No üö´'
            },
            {
                img: 'two.jpg',
                question: 'Please think Againü§î',
                yes: 'Yesüòä',
                no: 'No üö´'
            },
            {
                img: 'three.jpg',
                question: 'Ek Aur Baat Soch Lo üôÑ ',
                yes: 'Yup üòá',
                no: 'No üö´'
            },
            {
                img: 'four.jpg',
                question: 'Baby Maan Jaona Kitna Bhav Khaogi üò≠',
                yes: 'Yes üíñ',
                no: 'No üòè'
            }
        ];
        let curr = 0;

        function loadSection(idx) {
            const sec = sections[idx];
            // Show image above card if present
            const imgElem = document.getElementById('sectionImg');
            if (sec.img) {
                imgElem.src = sec.img;
                imgElem.style.display = 'block';
            } else {
                imgElem.style.display = 'none';
            }
            // Card only renders question & buttons (no image inside)
            let yesBtn = `<button class="btn btn-yes" id="yesBtn">${sec.yes}</button>`;
            let noBtn = `<button class="btn btn-no" id="noBtn">${sec.no}</button>`;
            document.getElementById('quizCard').innerHTML =
                `<h2>${sec.question}</h2>${yesBtn}${noBtn}`;

            // Yes: always opens final success section
            document.getElementById('yesBtn').onclick = () => {
                loadSuccessSection();
            };

            // No: first three go to next, last infinite move
            if (curr < sections.length - 1) {
                document.getElementById('noBtn').onclick = () => {
                    curr++;
                    loadSection(curr);
                };
            } else {
                // Last: Make "No" button move
                const noBtn = document.getElementById('noBtn');
                document.getElementById('quizCard').style.position = 'relative';
                noBtn.style.position = 'absolute';
                noBtn.style.left = '50%';
                noBtn.style.top = '70%';
                noBtn.onclick = function(e) {
                    const card = document.getElementById('quizCard');
                    const maxX = card.offsetWidth - noBtn.offsetWidth - 10;
                    const maxY = card.offsetHeight - noBtn.offsetHeight - 10;
                    const randX = Math.floor(Math.random() * maxX);
                    const randY = Math.floor(Math.random() * maxY);
                    noBtn.style.left = randX + 'px';
                    noBtn.style.top = randY + 'px';
                };
            }
        }

        function loadSuccessSection() {
            // Success image outside card
            const imgElem = document.getElementById('sectionImg');
            imgElem.src = "five.jpg";
            imgElem.style.display = 'block';
            // Card: Only congratulatory message and button
            document.getElementById('quizCard').innerHTML =
                `<h2><br>hehehe I knew it! <br>Love you lot</h2>
                <button class="btn btn-yes" onclick="alert('Celebrate!')">Celebrate üéä</button>`;
        }

        // Load the first section initially
        loadSection(curr);
    </script>
</body>
</html>
